name: Lint and Validate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  addon-validate:
    name: Validate add-on configurations
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install PyYAML

      - name: Validate add-on configurations
        run: python3 .common/validate-addon.py

  python-lint:
    name: Lint Python code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Lint Python code
        run: |
          if find . -path "**/rootfs/app/*.py" -type f | head -1 | grep -q .; then
            echo "Found Python code, running ruff..."
            for dir in $(find . -path "**/rootfs/app" -type d); do
              if [ -d "$dir" ] && find "$dir" -name "*.py" -type f | head -1 | grep -q .; then
                echo "Linting $dir"
                ruff check "$dir" --fix || true
              fi
            done
          else
            echo "No Python code found to lint"
          fi

  yaml-lint:
    name: Lint YAML files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: |
          yamllint -d relaxed .github/ || true
          find . -maxdepth 2 -name "*.yaml" -o -name "*.yml" ! -path "*/.common/*" ! -path "*/.git/*" | xargs yamllint -d relaxed || true

  dockerfile-lint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfiles
        run: |
          for dockerfile in $(find . -maxdepth 2 -name "Dockerfile" ! -path "*/.common/*"); do
            echo "Linting $dockerfile"
            docker run --rm -i hadolint/hadolint:latest-alpine < "$dockerfile" || true
          done

  security-scan:
    name: Security scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
